<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MusicaBabel</title>
    <!-- FAVICON -->

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>

<body>
    <div class="loader">
        <div class="gif-loader"></div>
        <div class="loader-text">
            <span class="title-loader  animated bounceInDown">Bienvenido a Música Babel</span>
        </div>
    </div>
    
    <header class="web header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-7">
                    <div class="wrapper-brand">
                        <h2 class="brand">Música-Babel!</h2>
                    </div>
                </div>
                <div class="col-xs-5" name="plus">
                    <!-- Button trigger modal -->
                    <button id="button-new-song" type="button" data-toggle="modal">
                        <i class="fa fa-plus-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="modal-new-song-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Guarda tu nueva canción</h4>
                </div>
                <div class="modal-body">
                    <form novalidate>
                    	<input id="inputHidden" type="hidden">
                        <div class="name-form-group">
                            <label for="name">Nombre del artista</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre del artista" required>
                        </div>
                        <div class="name-song-form-group">
                            <label for="name-song">Nombre de la canción</label>
                            <input type="text" class="form-control" id="song-name" placeholder="Nombre de la canción" required>
                        </div>
                        <div class="url-form-group">
                            <label for="url">Url de la canción</label>
                            <input type="text" class="form-control" id="song-url" placeholder="Url de la canción" required>
                        </div>
                        <div class="genero-form-group" class="checkbox">
                            <label for="genero">Marca los géneros de tu canción</label>
                            <label>
                                <input id="check-rock" type="checkbox"> Rock
                                <input id="check-pop" type="checkbox"> Pop
                                <input id="check-hiphop" type="checkbox"> Hip-Hop
                                <input id="check-jazz" type="checkbox"> Jazz
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button id="guardar-canción" type="submit" class="btn btn-primary">Guarda la canción</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-ayuda animated pulse">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-7"></div>
                <div class="col-xs-5">
                    <div id="triangulo"></div>
                    <div class="consejo">
                        <p class="texto-consejo">Para empezar, prueba pulsando este botón y añadiendo una canción</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="web main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pag-vacia">
                        <div class="icono-pagina-blanca img-circle">
                            <i class="fa fa-headphones"></i>
                        </div>
                        <div class="subtitulo-pagina-blanca">
                            <h4>
                                Tus canciones favoritas apareceran aquí.
                            </h4>
                        </div>
                    </div>
                    <div class="pag-songs">
                        <h3>Listado de canciones</h3>
                        <ul id="list" class="songsList draggableList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="web footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-3">  

                    <div class="next-previus">
                        <div class="previus icono-footer">
                            <i class="fa fa-step-backward"></i>
                        </div>
                        <div class="play-pause icono-footer">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                        </div>
                        <div class="stop icono-footer">
                            <i class="fa fa-stop"></i>
                        </div>
                        <div class="next icono-footer">
                            <i class="fa fa-step-forward next"></i>  
                        </div>
                        
                    </div>                
                </div>

                <div class="col-xs-12 col-sm-9">
                    <div class="wrapper-audio">
                        <div id="divProgreso">
                            <div id="divBarra"></div>                    
                        </div>
                        <audio id="player">
                            <source src="" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/appMusicaBabel.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/draggable.js"></script>
    <script type="text/javascript" src="js/debounce.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
</body>

</html>
