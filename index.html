<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MusicaBabel</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	
	<header class="web header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6"><h2>LOGO</h2></div>
				<div class="col-xs-6" name="plus">

					<!-- Button trigger modal -->
					<button id ="button-new-song" type="button" data-toggle="modal" data-target="#modal-new-song-form">
					  <i class="fa fa-plus-circle"></i>
					</button>

					<!-- Modal -->
					<div class="modal fade" id="modal-new-song-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">Guarda tu nueva canción</h4>
					      </div>
					      <div class="modal-body">
					        
							<form novalidate>
							  <div class="name-form-group">
							    <label for="name">Nombre del artista</label>
							    <input type="text" class="auto-focus form-control" id="name" placeholder="Nombre del artista">
							  </div>
							  <div class="name-song-form-group">
							    <label for="name-song">Nombre de la canción</label>
							    <input type="text" class="form-control" id="name-song" placeholder="Nombre de la canción">
							  </div>
							  <div class="url-form-group">
							    <label for="url">Url de la canción</label>
							    <input type="text" class="form-control" id="url" placeholder="Url de la canción">
							  </div>
							  <div class="genero-form-group" class="checkbox">
							  	<label for="genero">Marca los géneros de tu canción</label>
							    <label>
							      <input type="checkbox"> Rock
							      <input type="checkbox"> Pop
							      <input type="checkbox"> Hip-Hop
							      <input type="checkbox"> Jazz
							    </label>
							  </div>

							  	<div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
							        <button id="guardar-canción" type="submit" class="btn btn-primary" >Guarda la canción</button>
					      		</div>
							</form>

					      </div>
					      
					    </div>
					  </div>
					</div>					

				

				</div>
			</div>
		</div>
	</header>	

	<main class="web main">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">PAGINA EN BLANCO</div>
			</div>
		</div>
		
	</main>

	<footer class="web footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">AUDIO</div>
			</div>
		</div>
	</footer>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/appMusicaBabel.js"></script>

</body>

</html>
